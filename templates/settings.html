{% extends "layout.html" %}

{% block title %}is-art{% endblock %}

{% block main %}
<div class="container">
    <h2>Configuración</h2>
    <hr>
    <form action="/settings" method="post" enctype="multipart/form-data">
        <div class="input-group mb-3 f-g">
            <input type="file" class="form-control" id="archivo" name="archivo" accept=".jpg, .jpeg, .png">
        </div>
        <div class="form-group f-g">
            <label for="texto"><h4>Descríbete</h4></label>
            <textarea class="form-control" placeholder="{{desc}}" name="texto" id="texto" rows="3">{{desc}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Guardar cambios</button>
    </form>
</div>
{% endblock %}
