{% extends "layout.html" %}

{% block title %}is-art{% endblock %}

{% block main %}
<div class="container">
    <h2>Configuración</h2>
    <hr>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Mi perfil</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Cambiar contraseña</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <form action="/settings" method="post" enctype="multipart/form-data">

            <h4 class="f-g">Agrega un nuevo icon</h4>
            <div class="input-group mb-3 f-g">

                <input type="file" class="form-control" id="archivo" name="archivo" accept=".jpg, .jpeg, .png">

            </div>
            <div class="form-group f-g">
                <label for="texto"><h4>Descríbete</h4></label>
                <textarea class="form-control" placeholder="Descríbete a ti mismo" name="texto" id="texto" rows="3">{{desc}}</textarea>
                <br>
                <button type="submit" class="btn btn-primary" name="submit">Guardar cambios</button>
            </div>
        </form>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <form action="/c_password" method="post" enctype="multipart/form-data">
              <div class="form-group f-g">
                  <h3>Cambiar mi contraseña</h3>
                  <input class="form-control" type="password" name="actual" placeholder="Contraseña actual" aria-label="default input example">
              </div>

              <div class="form-group f-g">
                  <input class="form-control" type="password" name="newpassword" placeholder="Nueva contraseña" aria-label="default input example">
              </div>
              <div class="form-group f-g">
                  <input class="form-control" type="password" name="confirm" placeholder="Confirmar mi nueva contraseña" aria-label="default input example">
              </div>
              <div class="form-group f-g">
                  <button type="submit" class="btn btn-primary" name="submit">Actualizar contraseña</button>
              </div>
          </form>

      </div>
    </div>

</div>
{% endblock %}
