{% extends 'layout.html'%}

{% block main %}
<div class="container">
<h2 class="title">Sube un nuevo dibujo</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
    <div class="input-group mb-3 f-g">
        <input type="file" class="form-control" id="archivo" name="archivo" accept=".jpg, .jpeg, .png">
    </div>
    <div class="form-group f-g">
        <label for="texto"><h4>Agrega una descripción</h4></label>
        <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
    </div>
        <div class="form-group f-g">
        <label for="texto"><h4>Etiquetas</h4></label>
        <p>Agrega un espacio para separar las etiquetas</p>
        <input class="form-control" type="text" name="tags" placeholder="Escribe aquí" aria-label="default input example">
    </div>
    <div>
        
        <select class="form-control f-g" name="type">
            <h4>Elegir una categoría</h4>
            <option disabled selected value="">Categoria</option>
                {%for i in coincidencias %}
                    <option value="{{i.type}}">{{i.type}}</option>
                {% endfor%}
        </select>
    </div>
    <div class="form-check f-g">
        <input class="form-check-input" type="checkbox" value="18" name="rate" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
            Contenido +18
        </label>
    </div>
    <button type="submit" class="btn btn-primary" name="submit">Publicar</button>
</form>
</div>
{% endblock %}
