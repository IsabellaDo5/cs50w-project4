{% extends "layout.html" %}

{% block title %}is-art{% endblock %}

{% block main %}
<div class="container">
    <div class="vr">
        <h2 style="font-weight: 600">{{type}}</h2>
    </div>
    <hr>
    {% if topic%}
    <section class="photo-grid-container">
        {% for y in topic %}
        <div class="photo-grid-item">
          <a href="/post/{{y.post_id}}"> <img src="{{y.photo}}" alt="" /></a>
        </div>
        {% endfor %}
    </section>
    {% else %}
        <p><i>Parece que este lugar está algo vacío todavía...</i></p>
    {% endif %}
</div>
{% endblock %}
